<div>
<mat-card id="container" fxLayout="row"  fxLayoutGap="20px" cdkDropList class="list" (cdkDropListDropped)="drop($event)">
  <mat-card id="{{'topicCard-' + topic.order}}" (dblclick) = "mouseClick(topic,$event)" (mouseenter) = "mouseEnter(topic)" (mouseleave) = "mouseOut(topic)" class="card" fxFlex *ngFor = "let topic of topic_list" cdkDrag>
    <mat-card-header fxLayout="row">
      <!-- <mat-card-title> {{ 'TOPIC ' + topic.order}}</mat-card-title> -->
      <div fxLayoutAlign="right">
        <button color="primary" mat-button (click) = "thumbsDown(topic,$event)">
            <mat-icon>thumb_down</mat-icon>
        </button>
        <!-- <button  mat-button>
            <mat-icon>thumb_up</mat-icon>
        </button> -->
      </div>
    </mat-card-header>
      <mat-card-content>
      <ul>
        <li *ngFor = "let word of topic.words">
          {{word}}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</mat-card>
</div>
